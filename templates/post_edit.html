<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Edit Post</title>
</head>

<body>
    <div class="container-lg mt-5 mb-5">
        <h1 class="h3 mb-3 fw-normal">Edit Post</h1>
        <hr />
        <div class="row justify-content-center">
            <form action="/post/edit/{{id}}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Judul: </label>
                    <input type="text" class="form-control" id="title" name="title" maxlength="30" value="{{title}}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Isi: </label>
                    <textarea class="form-control" id="content" rows="10" name="content" maxlength="1200"
                        required>{{content}}</textarea>
                </div>

                <button class="btn btn-lg btn-primary mt-1" type="submit" value="OK">
                    Edit
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

    </script>

</body>

</html>
