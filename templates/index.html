<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Post</title>
</head>

<body>
    <div class="container-lg mt-5 mb-5">
        <h1 class="h3 mb-3 fw-normal">Daftar Post</h1>
        <hr />

        <a class="btn btn-success mb-2" href="/post/create" role="button">Buat Post</a>

        <div class="row justify-content-center">
            {% for post in posts %}

            <div id="{{post.id}}" class="card p-3 mt-2 rounded">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <div class="overflow-hidden" style="height: 100px">
                        <p class="card-text">{{ post.content }}</p>
                    </div>
                    <div class="container p-0 mt-2">
                        <a href="/post/detail/{{post.id}}" class="col me-1 btn btn-primary">Lihat</a>
                        <a href="/post/edit/{{post.id}}" class="col me-1 btn btn-primary">Edit</a>
                        <a href="/post/delete/{{post.id}}" class="col me-1 btn btn-danger">Hapus</a>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

    </script>
</body>

</html>
